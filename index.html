<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Custom animation for message display */
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.5s ease-out forwards;
        }
        /* Ensure font-inter is applied */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Modal specific styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top of other content */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image fits within the modal without cropping */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* shadow-2xl */
        }

        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px; /* full rounded */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .modal-close-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables (provided by the environment)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUserId = null; // To store the authenticated user ID
        let isAuthReady = false; // Flag to indicate if auth state is known

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                console.log("Authenticated as:", currentUserId);
            } else {
                // Sign in anonymously if no user is found or if initial auth token is not provided
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in with custom token:", currentUserId);
                    } else {
                        await signInAnonymously(auth);
                        currentUserId = auth.currentUser.uid;
                        console.log("Signed in anonymously:", currentUserId);
                    }
                } catch (error) {
                    console.error("Firebase authentication error:", error);
                    showMessage("Authentication failed. Please try again.", 5000);
                }
            }
            isAuthReady = true;
            // Once authenticated, start fetching tasks
            fetchTasksFromFirestore();
        });

        // --- Global state variables (now managed with Firestore data) ---
        // tasks array will be populated by Firestore listener
        window.tasks = []; // Make global for easier access in inline HTML
        window.newTaskDescription = '';
        window.selectedTask = null; // Holds the task currently being viewed in detail
        window.newImageUrl = ''; // Holds the URL for new image attachments
        window.message = ''; // Holds messages to display to the user

        // DOM elements
        const messageArea = document.getElementById('message-area');
        const appContent = document.getElementById('app-content');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Function to display messages to the user
        window.showMessage = function(msg, duration = 3000) {
            window.message = msg;
            messageArea.textContent = window.message;
            messageArea.classList.remove('hidden');
            messageArea.classList.add('animate-fade-in-down');
            setTimeout(() => {
                messageArea.classList.add('hidden');
                messageArea.classList.remove('animate-fade-in-down');
                window.message = '';
            }, duration);
        }

        // Function to open the full-screen image modal
        window.openImageModal = function(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.classList.add('open');
        }

        // Function to close the full-screen image modal
        window.closeImageModal = function() {
            imageModal.classList.remove('open');
            modalImage.src = ''; // Clear image source
        }

        // --- Firestore Operations ---
        // Collection reference for public tasks
        const getTasksCollectionRef = () => {
             // Use a public collection path for data visible to all visitors
             return collection(db, `artifacts/${appId}/public/data/tasks`);
        };

        // Fetch tasks from Firestore in real-time
        function fetchTasksFromFirestore() {
            if (!isAuthReady) {
                console.log("Authentication not ready, cannot fetch tasks.");
                return;
            }

            // Listen for real-time updates
            onSnapshot(getTasksCollectionRef(), (snapshot) => {
                const fetchedTasks = snapshot.docs.map(doc => ({
                    id: doc.id, // Firestore document ID
                    ...doc.data()
                }));
                window.tasks = fetchedTasks;
                console.log("Tasks fetched from Firestore:", window.tasks);

                // If currently viewing a task, update its details to reflect changes
                if (window.selectedTask) {
                    const updatedSelectedTask = window.tasks.find(t => t.id === window.selectedTask.id);
                    if (updatedSelectedTask) {
                        window.selectedTask = updatedSelectedTask;
                    } else {
                        // If the selected task was deleted by another user, go back to list
                        window.selectedTask = null;
                    }
                }
                renderAppContent(); // Re-render based on updated tasks
            }, (error) => {
                console.error("Error fetching tasks:", error);
                showMessage("Failed to load tasks. Please check your internet connection.", 5000);
            });
        }

        // Function to handle adding a new task to Firestore
        window.handleAddTask = async function() {
            if (window.newTaskDescription.trim() === '') {
                showMessage('Task description cannot be empty.');
                return;
            }
            if (!currentUserId) {
                 showMessage('Authentication not ready. Please wait.', 3000);
                 return;
            }

            try {
                const newTask = {
                    description: window.newTaskDescription.trim(),
                    screenshots: [], // Initialize with empty array
                    createdAt: new Date().toISOString(),
                    createdBy: currentUserId
                };
                await addDoc(getTasksCollectionRef(), newTask);
                window.newTaskDescription = ''; // Clear input
                showMessage('Task added successfully!');
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage('Failed to add task. Please try again.', 5000);
            }
        }

        // Function to handle attaching an image URL to a task in Firestore
        window.handleAddScreenshotUrl = async function() {
            if (window.newImageUrl.trim() === '') {
                showMessage('Image URL cannot be empty.');
                return;
            }
            if (!window.selectedTask) {
                showMessage('No task selected to attach image to.', 3000);
                return;
            }
            if (!currentUserId) {
                 showMessage('Authentication not ready. Please wait.', 3000);
                 return;
            }

            const url = window.newImageUrl.trim();
            // Basic URL validation
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showMessage('Please enter a valid image URL starting with http:// or https://', 5000);
                return;
            }

            try {
                const taskRef = doc(db, getTasksCollectionRef().id, window.selectedTask.id);
                const updatedScreenshots = [...window.selectedTask.screenshots, url];
                await updateDoc(taskRef, {
                    screenshots: updatedScreenshots
                });
                window.newImageUrl = ''; // Clear input
                showMessage('Image attached successfully!');
            } catch (e) {
                console.error("Error updating document: ", e);
                showMessage('Failed to attach image. Please try again.', 5000);
            }
        }

        // Function to handle entering a specific task (to view details)
        window.handleEnterTask = function(task) {
            window.selectedTask = task;
            window.newImageUrl = ''; // Clear previous image URL input
            renderAppContent(); // Re-render to task details
        }

        // Function to go back to the main task list view
        window.handleBackToTasks = function() {
            window.selectedTask = null;
            window.newImageUrl = '';
            renderAppContent(); // Re-render to task list
        }

        // Main render function to decide which view to show
        function renderAppContent() {
            if (window.selectedTask) {
                renderTaskDetails();
            } else {
                renderTaskList();
            }
        }

        // Function to render the main task list view
        function renderTaskList() {
            appContent.innerHTML = `
                <div class="space-y-8">
                    <!-- Add New Task Section -->
                    <div class="bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Task</h2>
                        <div class="flex flex-col md:flex-row gap-4">
                            <textarea
                                id="new-task-description"
                                placeholder="Describe your task here..."
                                rows="3"
                                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-y"
                                aria-label="New task description"
                            >${window.newTaskDescription}</textarea>
                            <button
                                id="add-task-button"
                                class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg
                                            hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105
                                            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                                            md:self-end"
                            >
                                Add Task
                            </button>
                        </div>
                    </div>

                    <!-- Task List Section -->
                    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
                        <ul id="tasks-list" class="space-y-4">
                            ${window.tasks.length === 0 ? `
                                <p class="text-gray-600 text-center py-4">No tasks added yet. Start by adding a new task above!</p>
                            ` : window.tasks.map(task => `
                                <li
                                    class="flex flex-col md:flex-row items-start md:items-center justify-between
                                            bg-white p-4 rounded-lg shadow-md border border-gray-100
                                            hover:shadow-lg transition duration-200 ease-in-out"
                                >
                                    <span class="text-lg text-gray-800 flex-grow mb-2 md:mb-0 md:mr-4">
                                        ${task.description}
                                    </span>
                                    <button
                                        data-task-id="${task.id}"
                                        class="enter-task-button px-5 py-2 bg-blue-500 text-white font-medium rounded-full shadow-md
                                                hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105
                                                focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                                    >
                                        Enter Task
                                    </button>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;

            // Add event listeners after rendering
            document.getElementById('add-task-button').addEventListener('click', window.handleAddTask);
            document.getElementById('new-task-description').addEventListener('input', (e) => {
                window.newTaskDescription = e.target.value;
            });
            document.querySelectorAll('.enter-task-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const taskId = e.target.dataset.taskId; // Firestore ID is a string
                    const task = window.tasks.find(t => t.id === taskId);
                    window.handleEnterTask(task);
                });
            });
        }

        // Function to render the task details view
        function renderTaskDetails() {
            if (!window.selectedTask) return; // Should not happen if called correctly

            appContent.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-4">
                        Task Details:
                    </h2>
                    <div class="bg-gray-50 p-6 rounded-lg shadow-inner border border-gray-200">
                        <p class="text-lg text-gray-700">
                            <span class="font-medium text-gray-900">Description:</span> ${window.selectedTask.description}
                        </p>
                    </div>

                    <div class="mt-8 grid grid-cols-1 gap-6">
                        <!-- Attach Image URL Section -->
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Attach Image by URL</h3>
                            <div class="flex flex-col gap-4">
                                <input
                                    type="url"
                                    id="image-url-input"
                                    placeholder="Paste image URL (e.g., https://example.com/image.jpg)"
                                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    aria-label="Image URL input"
                                    value="${window.newImageUrl}"
                                />
                                <button
                                    id="add-image-url-button"
                                    class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-full shadow-lg
                                            hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105
                                            focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
                                >
                                    Attach Image
                                </button>
                            </div>
                        </div>
                    </div>

                    ${window.selectedTask.screenshots && window.selectedTask.screenshots.length > 0 ? `
                        <div class="mt-6 bg-gray-50 p-6 rounded-xl shadow-lg border border-gray-200">
                            <h3 class="text-2xl font-semibold text-gray-800 mb-3">Attached Screenshots:</h3>
                            <div id="screenshot-previews-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4">
                                ${window.selectedTask.screenshots.map((screenshotUrl, index) => `
                                    <div class="relative group">
                                        <img src="${screenshotUrl}" alt="Attached Screenshot ${index + 1}" class="screenshot-preview w-full h-32 object-cover rounded-lg shadow-md border border-gray-300 group-hover:scale-105 transition-transform duration-200 ease-in-out cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/128x128/cccccc/333333?text=Broken+Image';">
                                        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 rounded-lg">
                                            <span class="text-white text-xs font-semibold p-1 bg-gray-800 bg-opacity-75 rounded">
                                                ${screenshotUrl.substring(screenshotUrl.lastIndexOf('/') + 1) || 'Image'}
                                            </span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <button
                        id="back-to-tasks-button"
                        class="mt-8 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg
                                hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105
                                focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75"
                    >
                        ← Back to All Tasks
                    </button>
                </div>
            `;

            // Add event listeners after rendering
            document.getElementById('image-url-input').addEventListener('input', (e) => {
                window.newImageUrl = e.target.value;
            });
            document.getElementById('add-image-url-button').addEventListener('click', window.handleAddScreenshotUrl);
            document.getElementById('back-to-tasks-button').addEventListener('click', window.handleBackToTasks);

            // Attach click listeners to screenshot previews (if any)
            const screenshotPreviews = document.querySelectorAll('.screenshot-preview');
            screenshotPreviews.forEach(img => {
                img.addEventListener('click', (e) => {
                    window.openImageModal(e.target.src);
                });
            });
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // No initial renderTaskList call here. It will be triggered by onAuthStateChanged.
            // Attach event listener to the modal close button
            modalCloseButton.addEventListener('click', window.closeImageModal);
            // Close modal when clicking outside the image
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    window.closeImageModal();
                }
            });
        });
    </script>
</body>
</html>
